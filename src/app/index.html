<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="fonts/fira.css">

    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="elements/elements.html">

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <!-- Main Area -->
        <paper-scroll-header-panel fixed>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
                <paper-tabs attr-for-selected="data-route" selected="{{route}}">
                    <paper-tab data-route="dumper">Dumping</paper-tab>
                    <paper-tab data-route="options">Options</paper-tab>
                    <paper-tab data-route="breaking">Breaking</paper-tab>
                    <paper-tab data-route="about">About</paper-tab>
                </paper-tabs>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <electron-updater></electron-updater>
                <neon-animated-pages-switchable
                    entry-animation="slide-from-left-animation"
                    exit-animation="slide-right-animation"
                    entry-right-animation="slide-from-right-animation"
                    exit-right-animation="slide-left-animation"
                    attr-for-selected="data-route"
                    selected="{{route}}">

                    <neon-animatable data-route="dumper">
                        <section>
                            <data-dumper format="[[selectedFormat]]" language="[[language]]"></data-dumper>
                        </section>
                    </neon-animatable>

                    <neon-animatable data-route="options">
                        <section>
                            <keysav-options selected-format="{{selectedFormat}}" language="{{language}}"></keysav-options>
                        </section>
                    </neon-animatable>

                    <neon-animatable data-route="breaking">
                        <section>
                            <key-breaker></key-breaker>
                        </section>
                    </neon-animatable>

                    <neon-animatable data-route="about">
                        <section>
                            <keysav-about></keysav-about>
                        </section>
                    </neon-animatable>
                </neon-animated-pages>
            </div>
        </paper-scroll-header-panel>
    </template>

    <script src="scripts/app.js"></script>
</body>

</html>
