<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu-multi/paper-dropdown-menu-multi.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../openable-container/openable-container.html">
<link rel="import" href="pkm-list-animations.html">

<dom-module id="pkm-list">
    <link rel="import" type="css" href="../../styles/paper-dialog.css">
    <style is="custom-style">
        :host {
            display: block;
        }

        #container {
            font-family: "Fira Mono", monospace;
            font-size: 0.8em;
            white-space: nowrap;
            overflow-x: auto;
            color: var(--primary-text-color);
        }

        .align-right {
            display: flex;
            justify-content: flex-end;
        }

        :host > paper-material {
            margin-top: 0 !important;
        }

        .row {
            display: flex;
        }

        .row > *, .block {
            display: block;
        }

        .inline-block {
            display: inline-block;
        }

        .checkbox-col, .pad-left {
            margin-left: 1em;
        }

        .checkbox-col > paper-checkbox {
            display: block;
        }

        .checkbox-col > paper-checkbox:first-child {
            margin-bottom: 1em;
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <paper-dialog id="dialog">
            <div>{{dialogResult}}</div>
            <div class="align-right"><paper-button dialog-confirm>Ok</paper-button></div>
        </paper-dialog>
        <paper-button toggles active="{{filtersActive}}">
            <template is="dom-if" if="{{not(filtersActive)}}">Enable Filters<iron-icon icon="icons:unfold-more"></iron-icon></template>
            <template is="dom-if" if="{{filtersActive}}">Disable Filters<iron-icon icon="icons:unfold-less"></iron-icon></template>
        </paper-button>
        <openable-container opened="{{filtersActive}}"
            open-animation="[[entryAnimationConfig]]"
            close-animation="[[exitAnimationConfig]]">
            <paper-material elevation="1" class="content">
                <paper-checkbox checked="{{filteredEggs}}">Eggs only</paper-checkbox>
                <div>
                    <paper-dropdown-menu-multi label="Species" id="filterSpecies">
                        <paper-menu
                            multi
                            class="dropdown-content"
                            selected-values="{{filteredSpecies}}"
                            attr-for-selected="dataId"
                            on-iron-select="filterRestrictionsChanged"
                            on-iron-deselect="filterRestrictionsChanged">
                            <template is="dom-repeat" items="{{localization.species}}">
                                <paper-item data-id="{{item.id}}" data-id="{{item.id}}">{{item.name}}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu-multi>
                    <paper-icon-button icon="icons:clear" on-tap="clearFilterList" data-list="filterSpecies"></paper-icon-button>
                    <paper-radio-group selected="{{filteredGender}}">
                        <paper-radio-button name="male">♂</paper-radio-button>
                        <paper-radio-button name="female">♀</paper-radio-button>
                        <paper-radio-button name="any">Any</paper-radio-button>
                    </paper-radio-group>
                </div>
                <paper-dropdown-menu-multi label="HP Types" id="filterHpTypes">
                    <paper-menu
                        multi
                        class="dropdown-content"
                        selected-values="{{filteredHpTypes}}"
                        on-iron-select="filterRestrictionsChanged"
                        on-iron-deselect="filterRestrictionsChanged">
                        <template is="dom-repeat" items="{{localization.types}}">
                            <paper-item>{{item}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu-multi>
                <paper-icon-button icon="icons:clear" on-tap="clearFilterList" data-list="filterHpTypes"></paper-icon-button>
                <paper-dropdown-menu-multi label="Natures" id="filterNatures">
                    <paper-menu
                        multi
                        class="dropdown-content"
                        selected-values="{{filteredNatures}}"
                        on-iron-select="filterRestrictionsChanged"
                        on-iron-deselect="filterRestrictionsChanged">
                        <template is="dom-repeat" items="{{localization.natures}}">
                            <paper-item>{{item}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-dropdown-menu-multi>
                <paper-icon-button icon="icons:clear" on-tap="clearFilterList" data-list="filterNatures"></paper-icon-button>
                <br>
                <div>
                    <paper-dropdown-menu-multi label="Abilities" id="filterAbilities">
                        <paper-menu
                            multi
                            class="dropdown-content"
                            selected-values="{{filteredAbilities}}"
                            attr-for-selected="dataId"
                            on-iron-select="filterRestrictionsChanged"
                            on-iron-deselect="filterRestrictionsChanged">
                            <template is="dom-repeat" items="{{localization.abilities}}">
                                <paper-item data-id="{{item.id}}">{{item.name}}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-dropdown-menu-multi>
                    <paper-icon-button icon="icons:clear" on-tap="clearFilterList" data-list="filterAbilities"></paper-icon-button>
                    <paper-checkbox checked="{{filteredHa}}">Has Hidden Ability</paper-checkbox>
                </div>
                <div class="row">
                    <div>
                        <paper-dropdown-menu label="Number of perfect IVs" class="block">
                            <paper-menu class="dropdown-content" selected="{{filteredNoIvs}}">
                                <paper-item>0</paper-item>
                                <paper-item>1</paper-item>
                                <paper-item>2</paper-item>
                                <paper-item>3</paper-item>
                                <paper-item>4</paper-item>
                                <paper-item>5</paper-item>
                                <paper-item>6</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                        <div>These perfect IVs: <paper-checkbox checked="{{filteredAllIvs}}">All</paper-checkbox></div>
                    </div>
                    <div class="checkbox-col">
                        <paper-checkbox checked="{{filteredSpecialAttacker}}">Special Attacker</paper-checkbox>
                        <paper-checkbox checked="{{filteredHp}}">HP</paper-checkbox>
                        <paper-checkbox checked="{{filteredAtk}}">ATK</paper-checkbox>
                        <paper-checkbox checked="{{filteredDef}}">DEF</paper-checkbox>
                    </div>
                    <div class="checkbox-col">
                        <paper-checkbox checked="{{filteredTrickRoom}}">Trick Room</paper-checkbox>
                        <paper-checkbox checked="{{filteredSpAtk}}">SP ATK</paper-checkbox>
                        <paper-checkbox checked="{{filteredSpDef}}">SP DEF</paper-checkbox>
                        <paper-checkbox checked="{{filteredSpe}}">SPE</paper-checkbox>
                    </div>
                </div>
                <br>
                <div>
                    <div>
                        <paper-checkbox checked="{{filteredShiny}}">Is shiny</paper-checkbox>
                        <paper-checkbox class="pad-left" checked="{{filteredShinyOverride}}">Shiny override</paper-checkbox>
                    </div>
                    <div class="row">
                        <div>Eggs must have...</div>
                        <div class="pad-left">
                            <paper-checkbox checked="{{filteredMySv}}">my SV</paper-checkbox>
                            <div style="white-space: nowrap;">
                                <paper-checkbox checked="{{filteredSvs}}">any of these SVs</paper-checkbox>
                                <paper-input class="inline-block pad-left" label="Shiny Values" on-value-changed="changedFilteredSvList" disabled="{{not(filteredSvs)}}"></paper-input>
                            </div>
                        </div>
                    </div>
                </div>
            </paper-material>
        </openable-container>
        <div class="align-right" hidden$="{{isEmpty(pokemon)}}">
            <paper-icon-button icon="icons:file-download" on-tap="export"></paper-icon-button>
            <paper-icon-button icon="icons:save" on-tap="save"></paper-icon-button>
            <paper-icon-button icon="icons:content-copy" on-tap="copyClipboard"></paper-icon-button>
        </div>
        <paper-material elevation="1" hidden$="{{isEmpty(pokemon)}}">
            <div id="container">
                <div hidden$="{{isEmpty(formatHeader)}}" inner-h-t-m-l="{{formatHeader}}"></div>
                <template id="list" is="dom-repeat" items="{{pokemon}}" filter="filterPokemon">
                    <div inner-h-t-m-l="{{formatPokemon(item, template, language)}}"></div>
                </template>
            </div>
        </paper-material>
    </template>
    <script src="pkm-list.js"></script>
</dom-module>
