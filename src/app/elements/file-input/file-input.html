<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="file-input">
    <style>
    :host {
        display: flex;
        align-items: center;
    }

    paper-input {
        flex: 1;
        margin-left: 15px;
    }

    </style>
    <template>
        <paper-button raised on-click="openDialog">{{buttonText}}</paper-button>
        <paper-input label="File name" disabled value="{{path}}"></paper-input>
    </template>
    <script src="file-input.js"></script>
</dom-module>
