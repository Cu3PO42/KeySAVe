environment:
  nodejs_version: 5

# Install scripts. (runs after repo cloning)
install:
    # Get the latest stable version of Node.js or io.js
    - ps: Install-Product node $env:nodejs_version
    # install modules
    - node --version
    - npm --version
    - npm install

build_script:
    - npm run build

platform: x86

cache:
    - node_modules
    - src/node_modules
    - src/app/bower_components
    - cache
