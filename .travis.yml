os:
    - linux
    - osx
env:
    - NODE_VERSION="5.4"
      CXX=clang-3.6
before_install:
    - git clone https://github.com/creationix/nvm.git /tmp/.nvm;
    - source /tmp/.nvm/nvm.sh;
    - nvm install $NODE_VERSION;
    - nvm use --delete-prefix $NODE_VERSION;
install:
    - npm install
script:
    - npm run build
sudo: false
deploy:
    provider: releases
    skip_cleanup: true
    api_key:
        secure: 
    file_glob: true
    file:
    - release/KeySAVe-*.zip
    on:
        repo: Cu3PO42/KeySAVe
        tags: true

cache:
    directories:
        - node_modules
        - src/node_modules
        - src/app/bower_components
        - cache

notifications:
    email: false

compiler: clang-3.6
addons:
    apt:
        sources:
            - llvm-toolchain-precise-3.6
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.6
            - g++-4.8
