<dom-module id="save-dumper">
    <link rel="import" type="css" href="../../styles/paper-dialog.css">
    <style is="custom-style">
        :host {
            display: block;
        }

        .horizontal {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        paper-tooltip {
            white-space: nowrap;
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <paper-dialog id="dialogInvalid" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <div>Sorry, but this is not a valid save file!</div>
            <div class="buttons">
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="dialogNokey" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <div>You have to break for this save first!</div>
            <div class="buttons">
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>
        <paper-material elevation="1">
            <file-input id="input" path="{{path}}" options="[[fileOptions]]"></file-input>
            <div class="horizontal">
                <div class="horizontal">
                    <paper-slider min="1" max="31" value="{{lowerBox}}" pin="true"></paper-slider>
                    <paper-slider min="{{lowerBox}}" max="31" value="{{upperBox}}" pin="true"></paper-slider>
                </div>
                <div>
                    <paper-icon-button icon="icons:backup"></paper-icon-button>
                    <paper-tooltip>Backup Save</paper-tooltip>
                </div>
            </div>
        </paper-material>
        <pkm-list id="results" format-string="{{format.format}}" format-header="{{format.header}}" format-name="{{format.name}}" lower-box="{{lowerBox}}" upper-box="{{upperBox}}" file-name="{{path}}"></pkm-list>
    </template>
    <script src="save-dumper.js"></script>
</dom-module>
