<dom-module id="pkm-list">
    <style is="custom-style">
        :host {
            display: block;
        }

        #container {
            font-family: "Fira Mono", monospace;
            font-size: 0.8em;
            white-space: nowrap;
            overflow-x: auto;
            color: var(--primary-text-color);
        }

        .align-right {
            display: flex;
            justify-content: flex-end;
        }

        paper-material {
            margin-top: 0 !important;
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <div class="align-right" hidden$="{{isEmpty(pokemon)}}">
            <paper-icon-button icon="icons:file-download"></paper-icon-button>
            <paper-icon-button icon="icons:save"></paper-icon-button>
            <paper-icon-button icon="icons:content-copy" on-tap="copyClipboard"></paper-icon-button>
        </div>
        <paper-material elevation="1" hidden$="{{isEmpty(pokemon)}}">
            <div id="container">
                <div hidden$="{{isEmpty(formatHeader)}}" inner-h-t-m-l="{{formatHeader}}"></div>
                <template id="list" is="dom-repeat" items="{{pokemon}}" filter="filterPokemon">
                    <div inner-h-t-m-l="{{formatPokemon(item, template)}}"></div>
                </template>
            </div>
        </paper-material>
    </template>
    <script src="pkm-list.js"></script>
</dom-module>
