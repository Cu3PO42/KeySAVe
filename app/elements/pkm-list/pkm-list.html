<dom-module id="pkm-list">
    <link rel="import" type="css" href="../../styles/paper-dialog.css">
    <style is="custom-style">
        :host {
            display: block;
        }

        #container {
            font-family: "Fira Mono", monospace;
            font-size: 0.8em;
            white-space: nowrap;
            overflow-x: auto;
            color: var(--primary-text-color);
        }

        .align-right {
            display: flex;
            justify-content: flex-end;
        }

        paper-material {
            margin-top: 0 !important;
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <paper-dialog id="dialog">
            <div>{{dialogResult}}</div>
            <div class="align-right"><paper-button dialog-confirm>Ok</paper-button></div>
        </paper-dialog>
        <paper-material elevation="1">
            <paper-checkbox checked="{{filteredEggs}}">Eggs only</paper-checkbox>
            <br>
            <paper-radio-group selected="{{filteredGender}}">
                <paper-radio-button name="male">♂</paper-radio-button>
                <paper-radio-button name="female">♀</paper-radio-button>
                <paper-radio-button name="any">Any</paper-radio-button>
            </paper-radio-group>
            <br>
            <paper-checkbox checked="{{filteredHa}}">Has Hidden Ability</paper-checkbox>
            <br>
            <paper-checkbox checked="{{filteredSpecialAttacker}}">Special Attacker</paper-checkbox>
            <paper-checkbox checked="{{filteredTrickRoom}}">Trick Room</paper-checkbox>
            <paper-dropdown-menu label="Number of perfect IVs">
                <paper-menu class="dropdown-content" selected="{{filteredNoIvs}}">
                    <paper-item>0</paper-item>
                    <paper-item>1</paper-item>
                    <paper-item>2</paper-item>
                    <paper-item>3</paper-item>
                    <paper-item>4</paper-item>
                    <paper-item>5</paper-item>
                    <paper-item>6</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
            <br>
            <paper-checkbox checked="{{filteredHp}}">HP</paper-checkbox>
            <paper-checkbox checked="{{filteredAtk}}">ATK</paper-checkbox>
            <paper-checkbox checked="{{filteredDef}}">DEF</paper-checkbox>
            <paper-checkbox checked="{{filteredSpAtk}}">SP ATK</paper-checkbox>
            <paper-checkbox checked="{{filteredSpDef}}">SP DEF</paper-checkbox>
            <paper-checkbox checked="{{filteredSpe}}">SPE</paper-checkbox>
            <br>
            <paper-checkbox checked="{{filteredShiny}}">Is shiny</paper-checkbox>
            <paper-checkbox checked="{{filteredShinyOverride}}">Shiny override</paper-checkbox>
            <paper-checkbox checked="{{filteredMySv}}">Has my SV</paper-checkbox>
            <paper-checkbox checked="{{filteredSvs}}">Has any of these SVs</paper-checkbox>
            <paper-input label="Shiny Values" on-value-changed="changedFilteredSvList" disabled="{{not(filteredSvs)}}"></paper-input>
        </paper-material>
        <div class="align-right" hidden$="{{isEmpty(pokemon)}}">
            <paper-icon-button icon="icons:file-download" on-tap="export"></paper-icon-button>
            <paper-icon-button icon="icons:save" on-tap="save"></paper-icon-button>
            <paper-icon-button icon="icons:content-copy" on-tap="copyClipboard"></paper-icon-button>
        </div>
        <paper-material elevation="1" hidden$="{{isEmpty(pokemon)}}">
            <div id="container">
                <div hidden$="{{isEmpty(formatHeader)}}" inner-h-t-m-l="{{formatHeader}}"></div>
                <template id="list" is="dom-repeat" items="{{pokemon}}" filter="filterPokemon">
                    <div inner-h-t-m-l="{{formatPokemon(item, template, language)}}"></div>
                </template>
            </div>
        </paper-material>
    </template>
    <script src="pkm-list.js"></script>
</dom-module>
