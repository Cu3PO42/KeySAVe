<dom-module id="pkm-list">
    <style is="custom-style">
        :host {
            display: block;
        }

        .container {
            font-family: "Fira Mono", monospace;
            font-size: 0.8em;
            white-space: nowrap;
            overflow-x: auto;
            color: var(--primary-text-color);
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <paper-material elevation="1" hidden$="{{isEmpty(pokemon)}}">
            <div class="container">
                <div>{{formatHeader}}</div>
                <template id="list" is="dom-repeat" items="{{pokemon}}">
                    <div>{{formatPokemon(item, template)}}</div>
                </template>
            </div>
        </paper-material>
    </template>
    <script src="pkm-list.js"></script>
</dom-module>
