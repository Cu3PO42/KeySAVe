<dom-module id="pkm-list">
    <style>
        :host {
            display: block;
        }

        .container {
            font-family: "Source Code Pro", monospace;
            font-size: 0.8em;
            white-space: nowrap;
            overflow-x: auto;
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <paper-material elevation="1">
            <div class="container">
                <template id="list" is="dom-repeat" items="{{pokemon}}">
                    <div>{{formatPokemon(item)}}</div>
                </template>
            </div>
        </paper-material>
    </template>
    <script src="pkm-list.js"></script>
</dom-module>
