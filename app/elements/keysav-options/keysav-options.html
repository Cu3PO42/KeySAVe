<link href="../../bower_components/paper-dialog/paper-dialog.html" rel="import">
<link href="../../bower_components/neon-animation/animations/scale-up-animation.html" rel="import">
<link href="../../bower_components/neon-animation/animations/fade-out-animation.html" rel="import">
<dom-module id="keysav-options">
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <style is="custom-style">
        .horizontal {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        paper-button[dialog-confirm] {
            font-weight: bold;
            color: var(--accent-color);
        }

        paper-button[dialog-dismiss] {
            color: black;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
        }

        #dialog {
            background-color: var(--text-primary-color);
            color: var(--primary-text-color)
        }

        #dialog > *:not(:first-child) {
            margin-top: 5px;
        }
    </style>
    <template>
        <paper-material elevation="1">
            <div class="horizontal">
                <h2>Break</h2>
                <paper-button on-click="break" raised>Break</paper-button>
            </div>
            <file-input button-text="File 1" path="{{file1}}"></file-input>
            <file-input button-text="File 2" path="{{file2}}"></file-input>
        </paper-material>
        <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
            <template is="dom-repeat" items="{{breakMessage}}">
                <div>{{item}}</div>
            </template>
            <div class="buttons">
                <paper-button dialog-dismiss on-click="cancelBreak">Discard</paper-button>
                <paper-button dialog-confirm on-click="saveBreak">Ok</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script src="keysav-options.js"></script>
</dom-module>
