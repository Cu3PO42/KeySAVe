<dom-module id="bv-dumper">
    <style>
        :host {
            display: block;
        }

        .horizontal {
            display: flex;
            align-items: center;
        }

        paper-dialog {
            background-color: var(--text-primary-color);
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            color: var(--accent-color);
        }
    </style>
    <link rel="import" type="css" href="../../styles/paper-material.css">
    <template>
        <paper-material elevation="1">
            <file-input id="input" path="{{path}}" options="[[fileOptions]]"></file-input>
            <div class="horizontal">
                <paper-button on-click="dump">Dump</paper-button>
                <paper-radio-group selected="{{team}}" hidden$="{{not(enemyDumpable)}}">
                        <paper-radio-button name="my-team">My Team</paper-radio-button>
                        <paper-radio-button name="enemy-team">Enemy Team</paper-radio-button>
                </paper-radio-group>
            </div>
        </paper-material>
        <pkm-list id="results" format-string="{{format.format}}"></pkm-list>
        <paper-dialog id="dialogInvalid" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <div>Sorry, but this is not a valid battle video!</div>
            <div class="buttons">
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>
        <paper-dialog id="dialogNokey" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <div>You have to break for this video first!</div>
            <div class="buttons">
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script src="bv-dumper.js"></script>
</dom-module>
