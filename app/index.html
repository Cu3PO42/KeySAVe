<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <!-- Main Area -->
        <paper-scroll-header-panel fixed>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
                <paper-tabs attr-for-selected="data-route" selected="{{route}}">
                    <paper-tab data-route="bv">BV Breaking</paper-tab>
                    <paper-tab data-route="sav">Save Breaking</paper-tab>
                    <paper-tab data-route="options">Options</paper-tab>
                </paper-tabs>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="bv">
                        <bv-dumper format-string="[[formatString]]"></bv-dumper>
                    </section>

                    <section data-route="sav">
                        <save-dumper format-string="[[formatString]]"></save-dumper>
                    </section>

                    <section data-route="options">
                        <keysav-options format-string="{{formatString}}"></keysav-options>
                    </section>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
